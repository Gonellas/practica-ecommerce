<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="login-container d-flex flex-column justify-content-center align-items-center">

    <form onsubmit="loginCheck(event)" class="d-flex flex-column align-items-center">
        <label class="label" for="email">Ingresa tu email</label>
        <input class="form-control " type="email" name="email" id="email" required>
        <label class="mt-3 label" for="pass">Ingresa tu contraseña</label>
        <input class="form-control " type="password" name="pass" id="pass" required>
        <button class="btn btn-warning mt-3" type="submit">Ingresar</button>
        <button type="button" class="button-whithout-styles text-warning" data-bs-toggle="modal" data-bs-target="#registerModal">
            Si no tenes una cuenta, registrate aqui
        </button>
    </form>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="d-flex flex-column ">
                    <label for="register-email">Ingresa tu email</label>
                    <input class="form-control " type="email" name="register-email" id="register-email" required>
                    <label class="mt-3" for="password">Ingresa tu contraseña</label>
                    <input class="form-control " type="password" name="password" id="password" required>
                    <label class="mt-3" for="name">Ingresa tu nombre</label>
                    <input class="form-control " type="text" name="name" id="name" required>
                    <label class="mt-3" for="lastname">Ingresa tu apellido</label>
                    <input class="form-control " type="text" name="lastname" id="lastname" required>
                    <label class="mt-3" for="country">Ingresa tu país</label>
                    <input class="form-control " type="text" name="country" id="country" required>
                    </button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary">Borrar todo</button>
              <button onclick="register(event)" type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </div>
        </div>
      </div>
</div>

<script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
